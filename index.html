<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 my-2">
                <div class="card h-100 mx-auto" style="width:18rem;">
                    <img src="./img/computer.jpg" class="card-img-top" alt="productImg">
                    <div class="card-body d-flex flex-column gap-2">
                        <h5 class="card-title">Super Computer 9064GB <br> RAM</h5>
                        <div class="d-flex justify-content-start gap-3">
                            <button class="btn btn-outline-primary rounded-0">Free Ship</button>
                            <button class="btn btn-outline-primary rounded-0">7 Day Return</button>
                        </div>
                        <div class="d-flex justify-content-start align-items-baseline gap-3">
                            <p class="fw-bold fs-1">$600</p>
                            <p class="fs-5 text-decoration-line-through text-secondary">$1000</p>
                            <p class="fs-5 text-danger fw-semibold">40% off</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-danger">Add to Cart</button>
                            <i class="bi bi-heart-fill fs-3 text-danger"></i>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 my-2">
                <div class="card h-100 d-flex flex-column justify-content-between mx-auto" style="width: 18rem;">
                    <img src="./img/mochila.jpg" alt="productImg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title fs-2 fw-bolder">Backpack</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis nisi, in deleniti veniam enim impedit.</p>
                        <div class="card-text d-flex">
                                <i class="bi bi-star-fill fs-4 me-1"></i>
                                <i class="bi bi-star-fill fs-4 me-1"></i>
                                <i class="bi bi-star-fill fs-4 me-1"></i>
                                <i class="bi bi-star fs-4 me-1"></i>
                                <i class="bi bi-star fs-4 me-1"></i>
                        </div> 
                        <div class="d-flex justify-content-between align-items-center">
                                <p class="fw-bolder fs-3 mb-0">$220</p>
                                <button class="btn btn-dark">ADD TO CARD</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 my-2">
                <div class="card h-100 mx-auto" style="width: 18rem;">
                    <img src="./img/camera.jpg" alt="productImg" class="card-img-top">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="d-flex gap-2">
                            <p class="bg-secondary-subtle border px-3 rounded-pill">stock ready</p>
                            <p class="bg-secondary-subtle border px-2 rounded-pill">official store</p>
                        </div>
                        <h5 class="card-title fs-2 fw-bolder">Best Camera</h5>
                        <div class="d-flex align-items-center gap-2">
                            <p class="fw-bolder fs-4 mb-0">$400</p>
                            <p class="text-secondary text-decoration-line-through mb-0">$450</p>
                            <button class="btn btn-success btn-sm">save 20%</button>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <div class="d-flex gap-1">
                                <i class="bi bi-star-fill fs-5 text-warning"></i>
                                <i class="bi bi-star-fill fs-5 text-warning"></i>
                                <i class="bi bi-star-fill fs-5 text-warning"></i>
                                <i class="bi bi-star-half fs-5 text-warning"></i>
                                <i class="bi bi-star fs-5 text-warning"></i>
                            </div>
                            <p class="text-secondary mb-0">20k reviews</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary px-4">Add to cart</button>
                            <button class="btn btn-secondary"><i class="bi bi-heart-fill"></i></button>
                            <button class="btn btn-secondary"><i class="bi bi-eye"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
